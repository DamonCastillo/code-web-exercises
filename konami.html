<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/konami.css">

</head>
<body>
<audio id="fight-Start" src="media/Round 1 Fight! (Mortal Kombat Meme) - Sound Effect for editing.mp3"></audio>



<div>
    <h1 id="title-blinker" class=" row justify-content-center align-content-center text-white "
        style="font-family: 'Press Start 2P', cursive">Press Enter </h1>
    <div id="fighters"  class="d-flex justify-content-between mx-5 d-none mt-5 ">
        <img class="char" id="akuma" src=" img/akuma-hdstance.gif">
        <img class="char" id="goku" src="img/goku-jump-superstars-stance.gif">
    </div>
</div>
<img src="img/akumavsgoku.gif" class="d-none">
<script src="/js/jquery.js"></script>
<script>
    "use strict";
    $(function () {
        
        $(document).keyup(function (event) {
            console.log(event.keyCode);
        });
        $(document).keydown(function (e) {
            let enter = e.keyCode
            if (enter == 13) {
                $(".char").parent().removeClass('d-none');
                $("h1").addClass("d-none")
                $('#fight-Start')[0].play()
            }

        })
        let neededkeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let started = false;
        let count = 0;
        $(document).keydown(function (e) {
            let key = e.keyCode;
            if (!started) {
                if (key == 38) {
                    started = true;
                }
            }
            if (started) {
                if (neededkeys[count] == key) {
                    console.log(count)
                    count++;
                } else {
                    reset();
                }
                if (count == 10) {
                    reset();
                    // Do your stuff here
                    $('.char').parent().addClass('d-none') ;
                    $('body').css('background-image', "url('img/akumavsgoku.gif')")

                }
                function reset() {
                    count = 0;
                    started = false;
                }
            }
        })
    })


</script>

</body>
</html>
