<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script src="js/geocode-utils.js">

    </script></head>
<body>
<script src="js/keys.js"></script>
<div id='map' style='width: 95vw; height: 75vh; margin: auto'></div>
<h1 id="place"></h1>
<script>
    mapboxgl.accessToken = MAP_API_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // Create a new marker.
    const marker = new mapboxgl.Marker()
        .setLngLat([-98.4946, 29.4252])
        .setDraggable(true)
        .addTo(map)
        ;


    marker.setLngLat([-98.4946, 29.4252])

    const CODEUP_POPUP = new mapboxgl.Popup()
        .setLngLat([-98.489615, 29.426827])
        .setHTML("<p> Codeup </p>")
        .addTo(map)

    const popup = new mapboxgl.Popup()
        .setHTML("<p> Santa Fe </p>");

    marker.setPopup(popup)

    geocode("1510 Polk St, Houston, TX 77003", MAP_API_KEY).then(function (info){
        console.log(info);
        const POPUP_TOYOTA = new mapboxgl.Popup()
        .setLngLat(info)
            .setHTML("<p> This is where the rockets play")
        .addTo(map)
    })

    reverseGeocode({lat: 52.3353 , lng: 4.8659}, MAP_API_KEY).then(function (location){
        console.log(location)
    })

    let LONG_LAT =[]

    marker.on("dragend", function (){
        LONG_LAT = marker.getLngLat();
        document.getElementById('place').innerHTML = LONG_LAT.lng + " ," + LONG_LAT.lat;
        map.flyTo({center: [LONG_LAT.lng, LONG_LAT.lat]})
        reverseGeocode(LONG_LAT, MAP_API_KEY).then(function (data){
            document.getElementById("place").innerHTML = data
        })


    })
</script>
</body>
</html>
